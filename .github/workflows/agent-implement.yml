name: agent-implement
on:
  schedule:
    - cron: "*/10 * * * *"   # every 10 minutes (UTC)
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ai-dev-agent-global
  cancel-in-progress: false

jobs:
  implement:
    runs-on: ubuntu-latest
    env:
      TARGET_OWNER: ${{ secrets.TARGET_OWNER }}
      TARGET_REPO: ${{ secrets.TARGET_REPO }}
      TARGET_DIR: ${{ secrets.TARGET_DIR }}
      GH_USERNAME: ${{ secrets.GH_USERNAME }}
      PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      AI_BOT_WRITE_MODE: commit
      DRY_RUN: "0"
      ALLOW_PATHS: ""

    steps:
      - name: Verify target repository variables
        run: |
          if [ -z "${TARGET_OWNER}" ] || [ -z "${TARGET_REPO}" ]; then
            echo "TARGET_OWNER and TARGET_REPO must be set"
            exit 1
          fi
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Ensure lockfile (first run)
        run: |
          if [ ! -f package-lock.json ]; then
            npm install --package-lock-only --no-audit --no-fund
          fi

      - run: npm ci --no-audit --no-fund
      - run: npm run check
      - run: npm test
      - run: npm run build

      - name: Debug env
        run: |
          echo "DEBUG ENV TARGET_OWNER=$TARGET_OWNER"
          echo "DEBUG ENV TARGET_REPO=$TARGET_REPO"

      - run: node dist/orchestrator.js

