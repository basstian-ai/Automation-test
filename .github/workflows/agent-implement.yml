name: agent-implement
on:
  schedule:
    - cron: "*/10 * * * *"   # every 5 minutes (UTC)
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ai-dev-agent-global
  cancel-in-progress: false

jobs:
  implement:
    runs-on: ubuntu-latest
    env:
      TARGET_OWNER: basstian-ai
      TARGET_REPO: simple-pim-1754492683911
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Ensure lockfile (first run)
        run: |
          if [ ! -f package-lock.json ]; then
            npm install --package-lock-only --no-audit --no-fund
          fi

      - run: npm ci --no-audit --no-fund
      - run: npm run check
      - run: npm test
      - run: npm run build

      - name: Debug env
        run: echo "DEBUG ENV TARGET_REPO=$TARGET_REPO"

      - name: Run orchestrator
        run: node dist/orchestrator.js
        env:
          RUN_TASK: implement
          GH_USERNAME: ${{ secrets.GH_USERNAME }}
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
          TARGET_DIR: ${{ secrets.TARGET_DIR }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          AI_BOT_WRITE_MODE: commit
          DRY_RUN: "0"
          ALLOW_PATHS: ""
