name: format-backlog
on:
  push:
  pull_request:
jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci --no-audit --no-fund
      - run: npm run format:backlog
      - run: git diff --exit-code roadmap/new.md agent/.idmap.json
