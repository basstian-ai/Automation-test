name: AI Dev Agent

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  iter:
    runs-on: ubuntu-latest
    env:
      TARGET_REPO: basstian-ai/simple-pim-1754492683911
      TARGET_BRANCH: main
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      VERCEL_TOKEN:    ${{ secrets.VERCEL_TOKEN }}
      VERCEL_TEAM_ID:  ${{ secrets.VERCEL_TEAM_ID }}
      VERCEL_PROJECT:  ${{ secrets.VERCEL_PROJECT }}
      PAT_TOKEN:       ${{ secrets.PAT_TOKEN }}

    steps:
      # 1) Checkout Automation-test (contains ai-iter-agent.js)
      - uses: actions/checkout@v4
        with:
          path: automation

      # 2) Checkout PIM repo into /home/runner/work/Automation-test/target
      - uses: actions/checkout@v4
        with:
          repository: ${{ env.TARGET_REPO }}
          token: ${{ secrets.PAT_TOKEN }}
          path: target

      # 3) Install deps for AI agent
      - name: Install AI agent deps
        run: npm ci
        working-directory: automation

      # 4) Run AI agent from root of Automation-test repo
      - name: Run AI Dev Agent
        run: NODE_OPTIONS="--openssl-legacy-provider --max-old-space-size=8192" node ai-iter-agent.js
        working-directory: automation
        env:
          TARGET_REPO: ${{ env.TARGET_REPO }}
          TARGET_BRANCH: ${{ env.TARGET_BRANCH }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          VERCEL_TOKEN:    ${{ secrets.VERCEL_TOKEN }}
          VERCEL_TEAM_ID:  ${{ secrets.VERCEL_TEAM_ID }}
          VERCEL_PROJECT:  ${{ secrets.VERCEL_PROJECT }}
          PAT_TOKEN:       ${{ secrets.PAT_TOKEN }}