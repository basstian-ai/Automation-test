name: AI Iteration Agent

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  iterate:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_TEAM_ID: ${{ secrets.VERCEL_TEAM_ID }}
      VERCEL_PROJECT: ${{ secrets.VERCEL_PROJECT }}
      TARGET_REPO: basstian-ai/simple-pim-1754492683911
      TARGET_BRANCH: main
      PAT_TOKEN: ${{ secrets.PAT_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.TARGET_REPO }}
          token: ${{ env.PAT_TOKEN }}
          path: target
          ref: ${{ env.TARGET_BRANCH }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install automation deps
        run: npm ci

      - name: Install target deps
        working-directory: target
        run: npm ci || npm install

      - name: Run AI Iteration Agent
        run: NODE_OPTIONS="--max-old-space-size=8192" node automation/ai-iter-agent.mjs