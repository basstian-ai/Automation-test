name: Dev Agent

on:
  workflow_dispatch:

jobs:
  run-agent:
    runs-on: ubuntu-latest
    env:
      TARGET_REPO: basstian-ai/simple-pim-1754492683911
      TARGET_BRANCH: main
    steps:
      - name: Checkout automation repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install automation deps
        run: npm ci || npm i
        working-directory: automation

      - name: Clone target repo (clean)
        run: |
          rm -rf target
          git clone https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ env.TARGET_REPO }} target
          cd target
          git checkout ${{ env.TARGET_BRANCH }}
          git config user.name "AI Dev Agent"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run AI Iteration Agent (INSIDE target)
        working-directory: target
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          VERCEL_TOKEN:    ${{ secrets.VERCEL_TOKEN }}
          VERCEL_TEAM_ID:  ${{ secrets.VERCEL_TEAM_ID }}
          VERCEL_PROJECT:  ${{ secrets.VERCEL_PROJECT }}
          TARGET_REPO:     ${{ env.TARGET_REPO }}
          TARGET_BRANCH:   ${{ env.TARGET_BRANCH }}
          PAT_TOKEN:       ${{ secrets.PAT_TOKEN }}
        run: |
          NODE_OPTIONS="--openssl-legacy-provider --max-old-space-size=8192" \
          node ../automation/ai-iter-agent.cjs