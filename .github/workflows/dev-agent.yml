name: Dev Agent

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *" # Every 15 minutes

jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Automation Repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci || npm install
        working-directory: automation

      - name: Checkout Target Repo
        run: |
          git clone https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ secrets.TARGET_REPO }} target
          cd target
          git checkout ${{ secrets.TARGET_BRANCH }}

      - name: Run AI Iteration Agent
        run: NODE_OPTIONS="--openssl-legacy-provider --max-old-space-size=8192" node automation/ai-iter-agent.cjs
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_TEAM_ID: ${{ secrets.VERCEL_TEAM_ID }}
          VERCEL_PROJECT: ${{ secrets.VERCEL_PROJECT }}
          TARGET_REPO: ${{ secrets.TARGET_REPO }}
          TARGET_BRANCH: ${{ secrets.TARGET_BRANCH }}
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
