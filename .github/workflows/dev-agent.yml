name: AI Iteration Agent

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"  # every 15 minutes
jobs:
  iter:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    env:
      TARGET_REPO: basstian-ai/simple-pim-1754492683911
      TARGET_BRANCH: main
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      VERCEL_TOKEN:    ${{ secrets.VERCEL_TOKEN }}
      VERCEL_TEAM_ID:  ${{ secrets.VERCEL_TEAM_ID }}
      VERCEL_PROJECT:  ${{ secrets.VERCEL_PROJECT }}
      PAT_TOKEN:       ${{ secrets.PAT_TOKEN }}
      OPENAI_MODEL: gpt-5-mini

    steps:
      - name: Checkout automation repo
        uses: actions/checkout@v4

      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.TARGET_REPO }}
          token: ${{ env.PAT_TOKEN }}
          path: target
          ref: ${{ env.TARGET_BRANCH }}

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install automation deps
        run: npm ci || npm i

      - name: Run AI iteration agent
        run: NODE_OPTIONS="--max-old-space-size=8192" node automation/ai-iter-agent.cjs
