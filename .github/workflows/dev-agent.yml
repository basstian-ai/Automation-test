# .github/workflows/dev-agent.yml
name: AI Dev Agent

on:
  push:
    branches: [main]         # trigges manuelt eller når du pusher nye prompts
  workflow_dispatch:         # gir “Run workflow”-knapp i UI

jobs:
  iter:
    runs-on: ubuntu-latest
    env:
      TARGET_REPO: basstian-ai/simple-pim-1754492683911   # <- viktig
      TARGET_BRANCH: main                                 # evt «prod» e.l.
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      VERCEL_TOKEN:    ${{ secrets.VERCEL_TOKEN }}
      VERCEL_TEAM_ID:  ${{ secrets.VERCEL_TEAM_ID }}
      VERCEL_PROJECT:  ${{ secrets.VERCEL_PROJECT }}
      PAT_TOKEN:       ${{ secrets.PAT_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci          # install av ai-skriptets deps

      - run: node ai-iter-agent.js
