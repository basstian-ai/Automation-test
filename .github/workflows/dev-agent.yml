name: AI Iteration Agent

on:
  workflow_dispatch:   # manual run
  schedule:
    - cron: "*/15 * * * *" # every 15 minutes

jobs:
  ai-iteration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout automation repo
        uses: actions/checkout@v4

      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.TARGET_REPO }}
          token: ${{ secrets.PAT_TOKEN }}
          path: target
          ref: ${{ env.TARGET_BRANCH }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install automation deps
        run: npm install
        working-directory: automation

      - name: Run AI Iteration Agent
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_TEAM_ID: ${{ secrets.VERCEL_TEAM_ID }}
          VERCEL_PROJECT: ${{ secrets.VERCEL_PROJECT }}
          TARGET_REPO: ${{ secrets.TARGET_REPO }}
          TARGET_BRANCH: ${{ secrets.TARGET_BRANCH }}
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          NODE_OPTIONS="--openssl-legacy-provider --max-old-space-size=8192" \
          node ../automation/ai-iter-agent.cjs