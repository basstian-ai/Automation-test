name: AI Iteration Agent

on:
  workflow_dispatch:
  #schedule:
   # - cron: "*/10 * * * *"  # every 10 minutes (default branch only)

jobs:
  iter:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    concurrency:
      group: ai-iteration-agent
      cancel-in-progress: false
    env:
      # --- Model ---
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_MODEL: gpt-5-mini

      # --- Vercel ---
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      # --- Git push identity/auth ---
      GH_PUSH_TOKEN: ${{ secrets.PAT_TOKEN }}   # fine-grained PAT with write to target repo
      GIT_USER_NAME: basstian-ai
      GIT_USER_EMAIL: 212385003+basstian-ai@users.noreply.github.com  # your verified no-reply

      # --- Target repo ---
      TARGET_REPO: basstian-ai/simple-pim-1754492683911
      TARGET_REPO_DIR: ${{ github.workspace }}/../simple-pim-1754492683911

    steps:
      - name: Checkout automation repo
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install automation deps
        run: npm ci || npm i

      - name: Run AI iteration agent
        env:
          NODE_OPTIONS: --max-old-space-size=8192 --openssl-legacy-provider
        run: node automation/ai-iter-agent.cjs
