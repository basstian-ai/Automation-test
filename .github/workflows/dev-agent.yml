name: AI Iteration Agent

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  ai-iter-agent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout automation repo
        uses: actions/checkout@v4
        with:
          repository: basstian-ai/Automation-test
          ref: main
          token: ${{ secrets.PAT_TOKEN }}
          path: automation

      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: basstian-ai/simple-pim-1754492683911
          ref: main
          token: ${{ secrets.PAT_TOKEN }}
          path: target

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        working-directory: automation

      - name: Configure Git identity (for commits in target repo)
        run: |
          git config --global user.name "AI Iteration Bot"
          git config --global user.email "bot@example.com"

      - name: Run AI Iteration Agent
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_TEAM_ID: ${{ secrets.VERCEL_TEAM_ID }}
          VERCEL_PROJECT: ${{ secrets.VERCEL_PROJECT }}
          TARGET_REPO: basstian-ai/simple-pim-1754492683911
          TARGET_BRANCH: main
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          cd automation
          NODE_OPTIONS="--openssl-legacy-provider --max-old-space-size=8192" node ai-iter-agent.js

      - name: Push changes in target repo
        run: |
          cd target
          git add .
          git commit -m "AI iteration update" || echo "No changes to commit"
          git push origin main