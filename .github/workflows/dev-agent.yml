# .github/workflows/dev-agent.yml
name: AI Dev Agent

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  iter:
    runs-on: ubuntu-latest
    env:
      TARGET_REPO: basstian-ai/simple-pim-1754492683911
      TARGET_BRANCH: main
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      VERCEL_TOKEN:    ${{ secrets.VERCEL_TOKEN }}
      VERCEL_TEAM_ID:  ${{ secrets.VERCEL_TEAM_ID }}
      VERCEL_PROJECT:  ${{ secrets.VERCEL_PROJECT }}
      PAT_TOKEN:       ${{ secrets.PAT_TOKEN }}

    steps:
      # 1) Checkout agent repo into ./agent
      - uses: actions/checkout@v4
        with:
          path: agent

      # 2) Checkout PIM target repo into ./target
      - uses: actions/checkout@v4
        with:
          repository: ${{ env.TARGET_REPO }}
          token: ${{ secrets.PAT_TOKEN }} # needed for push access
          path: target

      # 3) Set Git identity so commits work in Actions
      - name: Configure Git identity
        run: |
          git config --global user.email "bot@github.com"
          git config --global user.name "AI Dev Agent"

      # 4) Install agent dependencies
      - name: Install agent dependencies
        run: npm ci
        working-directory: agent

      # 5) Run AI Dev Agent from inside the target repo
      - name: Run AI Dev Agent
        run: NODE_OPTIONS=--openssl-legacy-provider node --max-old-space-size=8192 ../agent/ai-iter-agent.js
        working-directory: target
        env:
          TARGET_REPO: ${{ env.TARGET_REPO }}
          TARGET_BRANCH: ${{ env.TARGET_BRANCH }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          VERCEL_TOKEN:    ${{ secrets.VERCEL_TOKEN }}
          VERCEL_TEAM_ID:  ${{ secrets.VERCEL_TEAM_ID }}
          VERCEL_PROJECT:  ${{ secrets.VERCEL_PROJECT }}
          PAT_TOKEN:       ${{ secrets.PAT_TOKEN }}
