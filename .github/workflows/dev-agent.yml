name: AI Iteration Agent

on:
  workflow_dispatch:   # Manual run
  schedule:
    - cron: "0 * * * *" # Every hour

jobs:
  ai-iteration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout automation repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies for automation
        run: npm install
        working-directory: automation

      - name: Run AI Iteration Agent
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_TEAM_ID: ${{ secrets.VERCEL_TEAM_ID }}
          VERCEL_PROJECT: ${{ secrets.VERCEL_PROJECT }}
          TARGET_REPO: ${{ secrets.TARGET_REPO }}
          TARGET_BRANCH: ${{ secrets.TARGET_BRANCH }}
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          mkdir -p target
          NODE_OPTIONS="--openssl-legacy-provider --max-old-space-size=8192" \
          node automation/ai-iter-agent.cjs

      - name: Commit backlog changes (if any)
        run: |
          cd target
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain backlog.md)" ]; then
            git add backlog.md
            git commit -m "Update backlog.md [skip ci]" || echo "No backlog changes"
            git push origin ${{ secrets.TARGET_BRANCH }}
          fi