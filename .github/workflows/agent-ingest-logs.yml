name: agent-ingest-logs
on:
  #schedule:
   # - cron: "0 */6 * * *"    # 00:00, 06:00, 12:00, 18:00 UTC
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ai-dev-agent-global
  cancel-in-progress: false

jobs:
  ingest-logs:
    runs-on: ubuntu-latest
    env:
      TARGET_OWNER: ${{ secrets.TARGET_OWNER }}
      TARGET_REPO: ${{ secrets.TARGET_REPO }}
    steps:
      - name: Verify target repository variables
        run: |
          if [ -z "${TARGET_OWNER}" ] || [ -z "${TARGET_REPO}" ]; then
            echo "TARGET_OWNER and TARGET_REPO must be set"
            exit 1
          fi
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - name: Ensure lockfile (first run)
        run: |
          if [ ! -f package-lock.json ]; then
            npm install --package-lock-only --no-audit --no-fund
          fi
      - run: npm ci --no-audit --no-fund
      - run: npm run check
      - run: npm test
      - run: npm run build
      - run: node dist/orchestrator.js
        env:
          RUN_TASK: ingest-logs
          GH_USERNAME: ${{ secrets.GH_USERNAME }}
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
          TARGET_DIR: ${{ secrets.TARGET_DIR }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TEAM_ID: ${{ secrets.VERCEL_TEAM_ID }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          DRY_RUN: "1"
          ALLOW_PATHS: ""
